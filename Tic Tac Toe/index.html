<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Tic Tac Toe</h1>

  <div class="container">
    <!-- 游戏面板（棋盘） -->
    <div id="bord" class="game-board x">
      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
    </div>

    <!-- 游戏获胜信息面板 -->
    <div id="message" class="game-message">
      <p id="winner">X 赢了！</p>
      <button id="restart">重新开始</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
