<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    手机：<input type="number" name="iphone" id="11">
    <button class="btn">发送</button>
    <script>
        var btn = document.querySelector('.btn')
        var times1 = 3
        btn.addEventListener('click', function ff() {
            btn.disabled = true;
            var timess = setInterval(function () {
                if (times1 == 0) {
                    clearInterval(timess)
                    btn.disabled = false;
                    btn.innerHTML = '发送'
                    times1 = 3
                } else {
                    btn.innerHTML = times1 + '秒重新发送';
                    times1--
                }
            }, 1000);
        })
    </script>
</body>

</html>
