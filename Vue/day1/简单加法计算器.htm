<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>简单计算器</h1>
        <div>
          <span>数值A:</span>
          <span>
            <input type="text" v-model='a' v-on:keyup.delete='dele' v-on:keyup.enter='handle'>
          </span>
        </div>
        <div>
          <span>数值B:</span>
          <span>
            <input type="text" v-model='b' v-on:keyup.delete='dele'  v-on:keyup.enter='handle'>
          </span>
        </div>
        <div>
          <button @click='handle'>计算</button>
        </div>
        <div>
          <span>计算结果:</span>
          <span v-text='result'></span>
          <p>delete键全部清空</p>
        </div>
      </div>
    <script src="./vue.js"></script>
      <script>
        var vm=new Vue({
            el:'#app',
            data: {
                    a:'',
                    b:'',
                    result:''
                },
                methods: {
                    handle:function(){
                        this.result=parseInt(this.a)+parseInt(this.b)
                    },
                    dele:function(event){
                        this.a=''
                        this.b=''
                        this.result=''
                    }
                },
            
        })
      </script>
</body>
</html>
