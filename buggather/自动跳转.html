<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            color: red;
            font-size: 30px;
            font-weight: 700;
        }
    </style>
</head>

<body>
    您访问的页面不存在,<span>3</span>秒后自动跳转到百度首页
    <script>
        // location.href延时跳转
        let span = document.querySelector('span');
        let i = 3;
        let timer;
        // function fn() {
        //     i--;
        //     span.innerHTML=i
        //     if (i<=0) {
        //         location.href='./正则.html'
        //         // window.event.returnValue=false;
        //         // return false
        //     }
        //     timer=setTimeout(fn,500)
        // }
        // fn()
        clearInterval(timer)
        timer = setInterval(()=> {
            i--;
            span.innerHTML = i
            if (i <= 0) {
                clearInterval(timer)
                // location.href = "./动画1.html"
                // Location.href="./动画1.html"
                window.location.href="./动画.html"
            }
        }, 1000);
    </script>
</body>

</html>
