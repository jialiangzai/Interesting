<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../template-web.js"></script>
    <script src="../jquery.js"></script>
</head>

<body>
    <div id="demo"></div>
    <script type="text/html" id="template-use">
    <h2>名字：{{name}}</h2>
    <h3>年龄：{{age}}</h3>爱好：
    <ul>
        {{each hobby}}
        <li>{{$value}}</li>
        {{/each}}
    </ul>
</script>
    <script>
        var data = { name: '小明', age: 21, hobby: ['喝酒', '吃肉', '玩手机'] }
        var st = template('template-use', data)
        $('#demo').html(st)
    </script>
</body>

</html>
