<body>
    <p>用我三生烟火，换你一世迷离。</p>
    <p>我自是年少，韶华倾负。</p>
    <p>长街长，烟花繁，你挑灯回看，短亭短，红尘辗，我把萧再叹。</p>
    <p>终是谁使弦断，花落肩头，恍惚迷离</p>
    <p>多少红颜悴，多少相思碎，唯留血染墨香哭乱冢。</p>
    <p>苍茫大地一剑尽挽破，何处繁华笙歌落。斜倚云端千壶掩寂寞，纵使他人空笑我。</p>
    <p>任他凡事清浊，为你一笑间轮回甘堕。</p>
    <p>寄君一曲，不问曲终人聚散。</p>
